<h1>Рецепты</h1>

{% if user.is_authenticated %}
<a href="{% url 'recipe_create' %}">Добавить рецепт</a>
{% endif %}

<ul>
  {% for recipe in recipes %}
  <li>
    <a href="{% url 'recipe_detail' recipe.id %}"> {{ recipe.title }} </a>

    {% if recipe.author == user %} |
    <a href="{% url 'recipe_update' recipe.id %}">Редактировать</a>

    <form
      method="post"
      action="{% url 'recipe_delete' recipe.id %}"
      style="display: inline"
    >
      {% csrf_token %}
      <button type="submit">Удалить</button>
    </form>
    {% endif %}
  </li>
  {% endfor %}
</ul>
